<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growtopia Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-slate-950 text-slate-100 flex overflow-hidden">

  <!-- SIDEBAR -->
  <aside id="sidebar"
    class="bg-slate-900 border-r border-slate-800 transition-all duration-300
           w-14 flex flex-col">

    <!-- TOGGLE -->
    <button id="menuToggle"
      class="h-14 flex items-center justify-center hover:bg-slate-800 transition">
      <div class="space-y-1">
        <span class="block w-5 h-0.5 bg-sky-400"></span>
        <span class="block w-5 h-0.5 bg-sky-400"></span>
        <span class="block w-5 h-0.5 bg-sky-400"></span>
      </div>
    </button>

    <!-- MENU -->
    <nav id="menu" class="flex-1 px-2 mt-3 space-y-1 hidden">
      <button data-page="home" class="menu-btn w-full px-3 py-2 rounded-md text-left hover:bg-slate-800 transition">
        Home
      </button>
      <button data-page="tm" class="menu-btn w-full px-3 py-2 rounded-md text-left hover:bg-slate-800 transition">
        TM Calculator
      </button>
      <button data-page="cloud" class="menu-btn w-full px-3 py-2 rounded-md text-left hover:bg-slate-800 transition">
        Clouds Massing
      </button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 p-8 relative overflow-y-auto">

    <!-- HOME -->
    <section id="pageHome" class="page transition-opacity duration-200">
      <h1 class="text-3xl font-semibold mb-3">Growtopia Calculator</h1>
      <p class="text-slate-400 max-w-xl mb-8">
        Tool sederhana untuk menghitung kebutuhan TM dan Massing Clouds
        secara cepat dan efisien.
      </p>

      <div class="flex gap-4">
        <button id="goTM"
          class="px-5 py-3 rounded-xl bg-sky-500/10 border border-sky-500/30
                 hover:bg-sky-500/20 transition text-sky-400">
          Buka TM Calculator
        </button>

        <button id="goCloud"
          class="px-5 py-3 rounded-xl bg-sky-500/10 border border-sky-500/30
                 hover:bg-sky-500/20 transition text-sky-400">
          Buka Clouds Massing
        </button>
      </div>
    </section>

    <!-- TM -->
    <section id="pageTM" class="page hidden opacity-0 transition-opacity duration-200">
      <h1 class="text-2xl font-semibold mb-4">TM Calculator</h1>
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-6 text-slate-400">
        (TM calculator nanti ditaruh di sini)
      </div>
    </section>

    <!-- CLOUD -->
    <section id="pageCloud" class="page hidden opacity-0 transition-opacity duration-200">
      <h1 class="text-2xl font-semibold mb-4">Clouds Massing</h1>
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-6 text-slate-400">
        (Clouds calculator nanti ditaruh di sini)
      </div>
    </section>

  </main>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');
  const menuBtns = document.querySelectorAll('.menu-btn');

  const pages = {
    home: document.getElementById('pageHome'),
    tm: document.getElementById('pageTM'),
    cloud: document.getElementById('pageCloud')
  };

  const goTM = document.getElementById('goTM');
  const goCloud = document.getElementById('goCloud');

  let sidebarOpen = false;
  let activePage = 'home';

  function switchPage(page) {
    if (page === activePage) return;

    menuBtns.forEach(b => b.classList.remove('bg-slate-800', 'text-sky-400'));
    document.querySelector(`[data-page="${page}"]`)
      ?.classList.add('bg-slate-800', 'text-sky-400');

    pages[activePage].classList.add('opacity-0');
    setTimeout(() => {
      pages[activePage].classList.add('hidden');
      pages[page].classList.remove('hidden');
      requestAnimationFrame(() => pages[page].classList.remove('opacity-0'));
      activePage = page;
    }, 150);
  }

  menuToggle.onclick = () => {
    sidebarOpen = !sidebarOpen;
    sidebar.classList.toggle('w-14', !sidebarOpen);
    sidebar.classList.toggle('w-52', sidebarOpen);
    menu.classList.toggle('hidden', !sidebarOpen);
  };

  menuBtns.forEach(btn => {
    btn.onclick = () => switchPage(btn.dataset.page);
  });

  goTM.onclick = () => {
    if (!sidebarOpen) menuToggle.click();
    switchPage('tm');
  };

  goCloud.onclick = () => {
    if (!sidebarOpen) menuToggle.click();
    switchPage('cloud');
  };
</script>

</body>
</html>
