    </div>

    </div>

    <button id="resetBtn" class="w-full py-2 rounded-xl bg-rose-500 hover:bg-rose-600">
      Reset All
    </button>

    <p class="text-center text-sm text-slate-300">
      200 gems / WL • 1 hit = 1 gem • 1 hit = 1.5 detik
    </p>
  </div>
