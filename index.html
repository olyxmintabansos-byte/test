<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex bg-[#111114] text-zinc-200 overflow-hidden">

<!-- SIDEBAR -->
<aside id="sidebar"
  class="bg-[#17171c] border-r border-zinc-800 transition-all duration-300 w-14 flex flex-col">

  <button id="menuToggle"
    class="h-14 flex items-center justify-center hover:bg-zinc-800 transition">
    <div class="space-y-1">
      <span class="block w-5 h-0.5 bg-indigo-400"></span>
      <span class="block w-5 h-0.5 bg-rose-400"></span>
      <span class="block w-5 h-0.5 bg-indigo-400"></span>
    </div>
  </button>

  <nav id="menu" class="hidden px-2 mt-3 space-y-1">
    <button data-page="home" class="menu-btn w-full px-3 py-2 rounded-md hover:bg-zinc-800">
      Home
    </button>
    <button data-page="tm" class="menu-btn w-full px-3 py-2 rounded-md hover:bg-zinc-800">
      TM Calculator
    </button>
    <button data-page="cloud" class="menu-btn w-full px-3 py-2 rounded-md hover:bg-zinc-800">
      Clouds Massing
    </button>
  </nav>
</aside>

<!-- MAIN -->
<main class="flex-1 p-8 overflow-y-auto">

<!-- HOME -->
<section id="pageHome" class="page">
  <h1 class="text-3xl font-semibold mb-2">GT Utility Tools</h1>
  <p class="text-zinc-400 max-w-xl mb-8">
    Simple calculator untuk Growtopia. Cepat, ringan, dan fokus ke fungsi.
  </p>

  <div class="flex gap-4">
    <button id="goTM"
      class="px-5 py-3 rounded-xl bg-indigo-500/15 border border-indigo-500/40 text-indigo-300 hover:bg-indigo-500/25 transition">
      TM Calculator
    </button>

    <button id="goCloud"
      class="px-5 py-3 rounded-xl bg-rose-500/15 border border-rose-500/40 text-rose-300 hover:bg-rose-500/25 transition">
      Clouds Massing
    </button>
  </div>
</section>

<!-- TM CALC -->
<section id="pageTM" class="page hidden opacity-0 transition">
  <h1 class="text-2xl font-semibold mb-4">TM Calculator</h1>

  <div class="bg-[#17171c] border border-zinc-800 rounded-xl p-6 max-w-md">
    <label class="block text-sm text-zinc-400 mb-2">Jumlah Tree</label>
    <input id="tmTree" type="number"
      class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-2 mb-4">

    <button id="tmCalc"
      class="w-full py-2 rounded-lg bg-indigo-600/30 text-indigo-300 hover:bg-indigo-600/40 transition">
      Hitung
    </button>

    <p id="tmResult" class="mt-4 text-zinc-300"></p>
  </div>
</section>

<!-- CLOUD -->
<section id="pageCloud" class="page hidden opacity-0 transition">
  <h1 class="text-2xl font-semibold mb-4">Clouds Massing</h1>

  <div class="bg-[#17171c] border border-zinc-800 rounded-xl p-6 max-w-md">
    <label class="block text-sm text-zinc-400 mb-2">Jumlah Tree</label>
    <input id="cloudTree" type="number"
      class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-2 mb-4">

    <button id="cloudCalc"
      class="w-full py-2 rounded-lg bg-rose-600/30 text-rose-300 hover:bg-rose-600/40 transition">
      Hitung
    </button>

    <p id="cloudResult" class="mt-4 text-zinc-300"></p>
  </div>
</section>

</main>

<script>
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');
const menuBtns = document.querySelectorAll('.menu-btn');

const pages = {
  home: pageHome,
  tm: pageTM,
  cloud: pageCloud
};

let open = false;
let active = 'home';

menuToggle.onclick = () => {
  open = !open;
  sidebar.classList.toggle('w-14', !open);
  sidebar.classList.toggle('w-52', open);
  menu.classList.toggle('hidden', !open);
};

function switchPage(p) {
  if (p === active) return;
  pages[active].classList.add('opacity-0');
  setTimeout(() => {
    pages[active].classList.add('hidden');
    pages[p].classList.remove('hidden');
    requestAnimationFrame(() => pages[p].classList.remove('opacity-0'));
    active = p;
  }, 150);
}

menuBtns.forEach(b => b.onclick = () => switchPage(b.dataset.page));
goTM.onclick = () => { if (!open) menuToggle.click(); switchPage('tm'); };
goCloud.onclick = () => { if (!open) menuToggle.click(); switchPage('cloud'); };

// TM LOGIC
tmCalc.onclick = () => {
  const tree = Number(tmTree.value || 0);
  const block = tree * 4;
  tmResult.textContent = `≈ ${block.toLocaleString()} Block`;
};

// CLOUD LOGIC
cloudCalc.onclick = () => {
  const tree = Number(cloudTree.value || 0);
  const block = tree * 2.5;
  cloudResult.textContent = `≈ ${block.toLocaleString()} Cloud Block`;
};
</script>

</body>
</html>
