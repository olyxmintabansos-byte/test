<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growtopia Calculator UI Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-slate-950 text-slate-100 flex overflow-hidden">

  <!-- SIDEBAR -->
  <aside id="sidebar"
    class="bg-slate-900 border-r border-slate-800 transition-all duration-300 ease-in-out
           w-16 flex flex-col">

    <!-- LOGO -->
    <button id="logoBtn"
      class="h-16 flex items-center justify-center hover:bg-slate-800 transition">
      <span class="text-green-400 font-bold text-xl">G</span>
    </button>

    <!-- MENU -->
    <div id="menu" class="flex-1 px-2 space-y-1 mt-2 hidden">
      <button data-page="tm"
        class="menu-btn w-full flex items-center gap-3 px-3 py-2 rounded-md
               hover:bg-slate-800 transition text-left">
        <span class="text-green-400">■</span>
        <span class="menu-text">TM Calculator</span>
      </button>

      <button data-page="cloud"
        class="menu-btn w-full flex items-center gap-3 px-3 py-2 rounded-md
               hover:bg-slate-800 transition text-left">
        <span class="text-green-400">■</span>
        <span class="menu-text">Clouds Massing</span>
      </button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 p-8 relative">

    <!-- TM PAGE -->
    <section id="pageTM"
      class="page transition-opacity duration-200">
      <h1 class="text-2xl font-semibold mb-4">TM Calculator</h1>
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
        <p class="text-slate-400">
          Ini halaman TM Calculator<br>
          (nanti isi input & hitungan di sini)
        </p>
      </div>
    </section>

    <!-- CLOUD PAGE -->
    <section id="pageCloud"
      class="page hidden opacity-0 transition-opacity duration-200">
      <h1 class="text-2xl font-semibold mb-4">Clouds Massing</h1>
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
        <p class="text-slate-400">
          Ini halaman Clouds Massing<br>
          (nanti isi input & hitungan di sini)
        </p>
      </div>
    </section>

  </main>

<script>
  const sidebar = document.getElementById('sidebar');
  const logoBtn = document.getElementById('logoBtn');
  const menu = document.getElementById('menu');
  const menuBtns = document.querySelectorAll('.menu-btn');

  const pageTM = document.getElementById('pageTM');
  const pageCloud = document.getElementById('pageCloud');

  let sidebarOpen = false;
  let activePage = 'tm';

  // TOGGLE SIDEBAR
  logoBtn.onclick = () => {
    sidebarOpen = !sidebarOpen;

    sidebar.classList.toggle('w-16', !sidebarOpen);
    sidebar.classList.toggle('w-52', sidebarOpen);

    menu.classList.toggle('hidden', !sidebarOpen);
  };

  // SWITCH PAGE
  menuBtns.forEach(btn => {
    btn.onclick = () => {
      const page = btn.dataset.page;
      if (page === activePage) return;

      activePage = page;

      // reset active style
      menuBtns.forEach(b =>
        b.classList.remove('bg-slate-800', 'border-l-2', 'border-green-400')
      );

      btn.classList.add('bg-slate-800', 'border-l-2', 'border-green-400');

      // fade pages
      if (page === 'tm') {
        pageCloud.classList.add('opacity-0');
        setTimeout(() => {
          pageCloud.classList.add('hidden');
          pageTM.classList.remove('hidden');
          requestAnimationFrame(() => pageTM.classList.remove('opacity-0'));
        }, 150);
      } else {
        pageTM.classList.add('opacity-0');
        setTimeout(() => {
          pageTM.classList.add('hidden');
          pageCloud.classList.remove('hidden');
          requestAnimationFrame(() => pageCloud.classList.remove('opacity-0'));
        }, 150);
      }
    };
  });
</script>

</body>
</html>
